{% extends "base.html" %}

{% block title %}Media Sources{% end %}

{% block body %}
<div id="Sources">
<fieldset>
<legend>Add Media Source</legend>
<form action="{{ request.path }}add" method="post" id="sourceForm">
    <div class="form-input">
    <label for="name">{{ _("Source Name") }}</label>
    <input type="text" name="name" id="name" size="40"/>
    </div>
    
    <div class="form-input">
    <label for="type">{{ _("Type") }}</label>
	<select name="type" id="type">
    <option value="local">Local Directory</option>
	<option value="remote">Remote URL</option>		
	</select>
	</div>
    
    <div class="form-input">
    <label for="path">{{ _("Path") }}</label>
    <input type="text" name="path" id="path" size="40"/>
    </div>
    
    <div class="submit">
    <input type="submit" value="{{ _("Add Source") }}"/>
    </div>
    {{ xsrf_form_html() }}
</form>
</fieldset>

{% for source in sources %}
  <li>{{ escape(source[1]) }} - {{ escape(source[3]) }} 
		<a href="/media/import/{{ source[0] }}">Import New Media</a>
		<a href="{{ request.path }}delete/{{ source[0] }}">Delete</a>
		<a href="{{ request.path }}edit/{{ source[0] }}">Edit</a>
  </li>
{% end %}
</div>

{% end %}
