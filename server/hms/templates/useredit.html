{% extends "base.html" %}

{% block title %}Edit User - Home Media Server{% end %}

{% block body %}
<div id="Home">
<fieldset>
<legend>Edit User</legend>
<form action="{{ request.path }}" method="post" id="userForm" enctype="multipart/form-data">
    <div class="form-input">
    <label for="username">{{ _("Name") }}</label>
    <input type="text" name="username" id="username" value="{{ user["username"] }}" {% if user["username"] == "admin" %}disabled{% end %}/>
    </div>
    <div class="form-input">
    <label for="password">{{ _("Password") }}</label>
    <input type="password" name="password" id="password" />
    </div>
    
    <div class="form-input">
    <label for="password2">{{ _("Confirm") }}</label>
    <input type="password" name="password2" id="password2" />
    </div>
    
    <div class="form-input">
    <label for="email">{{ _("email") }}</label>
    <input type="text" name="email" id="email" value="{{ user["email"] or ""}}"/>
    </div>
    
    <div class="form-input">
    <label for "imagefile">{{ _("Image") }}</label>
    <input name="imagefile" id="imagefile" type="file" />
    </div>
    
    <div class="submit">
    <input type="submit" value="{{ _("Update") }}"/>
    </div>
    {{ xsrf_form_html() }}
</form>
</fieldset>
</div>


{% end %}
